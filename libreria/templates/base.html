<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="{% static 'libreria/img/icon4.png' %}" type="image/png">
      <link rel="stylesheet" href="{% static 'libreria/css/styles_base.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <title>{% block titulo %} {% endblock %}</title>
</head>

<body>
      <!-- <img src="../assets/imagenes/ada13.png" alt=""> -->
      <header class="hd">

            <input class="hd__checkbox" type="checkbox" id="open-menu">
            <label for="open-menu" class="hd__open-nav-button" role="button">=</label>
            <div class="hd__logo-container">
                  <img class="hd__logo" src=" {% static 'libreria/img/lorem_libros.png' %}" alt="">
            </div>
            <nav class="nav__options">
                  <ul class="nav__options-list">
                        <li class="nav__options-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="nav__options-item"><a href="{% url 'Libros' %}">Libros</a></li>
                        <li class="nav__options-item"><a href="{% url 'Nosotros' %}">Nosotros</a></li>
                  </ul>
            </nav>
      </header>
      <main class="profile" id="profile">
        
{% block content %}

{% endblock %}
           
      </main>
    

    
      <footer class="libreria--footer">
            <strong>Mi Libreria</strong> - @copyright
      </footer>  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
